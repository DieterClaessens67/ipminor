<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>New Task</title>
</head>
<body>
<h1>New Task</h1>

<form action="/tasks/new" method="post" th:object="${task}">
    <label for="title">Title: </label>
    <input th:field="*{title}" type="text"><br>
    <p th:errors="*{title}"></p>
    <label for="description">Description: </label>
    <input th:field="*{description}" type="text"><br>
    <p th:errors="*{description}"></p>
    <label for="duedate">Due date:</label>
    <input th:field="*{dueDate}" type="datetime-local"><br>
    <p th:errors="*{dueDate}"></p>
    <input type="submit" value="submit">
</form>
</body>
</html>
