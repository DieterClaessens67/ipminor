<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title th:text="#{new subtask}"></title>
</head>
<span th:text="#{difflang}"></span>:
<select id="locales">
    <option value=""></option>
    <option value="en" th:text="#{langeng}"></option>
    <option value="nl" th:text="#{langnl}"></option>
</select>
<body>
<h1 th:text="#{new subtask}"></h1>

<form th:action="@{/tasks/{id}/sub/create(id = ${id})}" method="post" th:object="${subTask}">
    <label for="title" th:text="#{title}"></label>
    <input th:field="*{title}" type="text"><br>
    <p th:errors="*{title}"></p>
    <label for="description" th:text="#{description}"></label>
    <input th:field="*{description}" type="text"><br>
    <p th:errors="*{description}"></p>
    <label for="duedate" th:text="#{due date}"></label>
    <input th:field="*{dueDate}" type="datetime-local"><br>
    <p th:errors="*{dueDate}"></p>
    <input type="submit" value="submit">
</form>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#locales").change(function () {
            var selectedOption = $('#locales').val();
            if (selectedOption != ''){
                window.location.replace('?lang=' + selectedOption);
            }
        });
    });
</script>
</html>
